<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    .cont{
      width: 1000px;
      height: 80px;
      border: 2px solid #000;
      text-align: center;
      white-space: nowrap;
      line-height: 84px;
      margin: 5px auto;
      font-size: 24px;
    }
  </style>
  <script>
    ///// 로드구역 /////
    window.addEventListener("DOMContentLoaded", function(){
      var tg = document.querySelectorAll(".cont");

      /////// 배열의 선언과 할당 ///////////
      var arr1 = new Array(
        "1993년 10월 12일",
        "183cm",
        "65kg",
        "너도인간이니?, 치인트",
        4567,
        "서강준"
      ); 

      tg[0].innerHTML = `
        이름: ${arr1[5]}/
        키: ${arr1[1]}/
        몸무게: ${arr1[2]}/
        대표작: ${arr1[3]}
      `;

      var arr2 = [
        "삼일절",
        "태극기",
        1919,
        function(){
          alert("대한독립만세!!!");
        }
      ];

      tg[1].innerHTML = `
        ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난
        민중봉기를 기념하는 날이다!
      `;
      tg[1].title = "만세를 하시려면 클릭하세요!";
      tg[1].style.cursor = "pointer";
      tg[1].onclick = arr2[3];

      var arr3 = [];
      arr3.length = 8;
      arr3[0] = "산";
      arr3[1] = "할아버지";
      arr3[2] = "구름모자";
      arr3[3] = "썼네~!";
      arr3[4] = "나비같이";
      arr3[5] = "훨훨";
      arr3[6] = "훠얼훨";
      arr3[7] = "날아서~!"; 
      arr3.push("김창완작사");

      tg[2].innerHTML = arr3.join("★");


      //////// 객체를 선언하여 생성해보기 /////////
      var SSG = new Object({
        "너의 이름은?": "손석구",
        생일: "1983년 2월 7일",
        키: "178cm",
        몸무게: "80kg",
        혈액형: "C형",
        성별: "남성",
        대표작: "나의 해방일지, 범죄도시2",
        소속사: "샛별당엔터",
        비밀번호: 7777,
        팬레터: function () {
          // 1. 메시지 띄우기
          alert("상남자 오빠! 지금뭐해?");
          var sty = tg[3].style;
          sty.background = 
          "url(https://file.mk.co.kr/meet/neds/2022/05/image_readtop_2022_456627_16533579475052374.jpeg) repeat-x top/auto 100%";
          sty.color = "#fff";
          sty.textShadow = "0 0 5px #000";
          tg[3].innerText = "손석구 최고 멋쟁이!";
          sty.lineHeight = "84px";
          sty.transform = "scale(1.2)";
          sty.transition = "1s ease-out 1s";
        }
      });
      tg[3].innerHTML = `
        당신이 좋아하는 남자배우는?
        ${SSG["너의 이름은?"]}
        / 몸무게를 아세요?
        ${SSG["몸무게"]} <br>
        생년월일은?
        ${SSG["생일"]};
        / 대표작은? ${SSG["대표작"]}
      `;
      tg[3].style.lineHeight = "40px";
      tg[3].onclick = SSG["팬레터"];


    }); ///// 로드구역 /////
  </script>
</head>
<body>
  <h1>배열변수와 객체</h1>
  <div class="cont"></div>
  <div class="cont"></div>
  <div class="cont"></div>
  <div class="cont"></div>
  <div class="cont"></div>
  <div class="cont"></div>
  <div class="cont"></div>
  <!-- 영화초이스 버튼박스 -->
  <div class="cont choice">
    <button>초이스</button>
    <button>초이스</button>
    <button>초이스</button>
    <button>초이스</button>
    <button>초이스</button>
  </div>

  <!-- 예고편 동영상용 박스 -->
  <aside id="mvbx"></aside>
</body>
</html>
