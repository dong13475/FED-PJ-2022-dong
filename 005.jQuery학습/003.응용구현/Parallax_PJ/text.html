    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
      // startSS();

      $(() => { ///////// JQB //////////
        // 제이쿼리에선 getBoundingClientRect().top 메서드를
        // 쓸수없다! 밑에는 사용법

        const qsa = (x) => document.querySelectorAll(x);
        const retVal = (x) => x.getBoundingClientRect().top;
        const tg2 = qsa(".icon");

        // 대상위치값 : offset().top
        const jqtg = $(".icon").eq(2).offset().top;
        console.log("JQ대상위치:",jqtg);

        ////// 제이쿼리 스크롤 이벤트 구역
        $(window).scroll(()=>{
          // 제이쿼리 스크롤 위치값 : 현재 스크롤위치
          let scTop = $(window).scrollTop();
          // console.log("스크롤:",scTop);

          // 제이쿼리에서 getBoundingClientRect().top 구하기
          // -> 요소위치값 - 현재스크롤위치값
          let jQRect = jqtg - scTop;

          console.log("JS:",retVal(tg2[2]));
          console.log("JQ:",jQRect);
          
        }); /////// scroll ////////
        
      }); ///////// JQB ////////////
    </script>
